# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - 22yn9910app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_ea5dd59acf124710a4ab1d46f80c984b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7cc31f6486f947ef80f0a6c6fd03ce4e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_ea5dd59acf124710a4ab1d46f80c984b }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: '22yn9910app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_dfd5b0ed18e740999d8de4b3a95e7156 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_ea5dd59acf124710a4ab1d46f80c984b }}/appsvc/staticsite:${{ github.sha }}'